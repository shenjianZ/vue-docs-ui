  <script>
    // ç½‘ç»œçŠ¶æ€æ£€æŸ¥
    function checkNetworkStatus() {
      const statusDot = document.getElementById('statusDot')
      const statusText = document.getElementById('statusText')
      
      if (navigator.onLine) {
        statusDot.classList.add('online')
        statusText.textContent = 'ç½‘ç»œè¿æ¥æ­£å¸¸'
      } else {
        statusDot.classList.remove('online')
        statusText.textContent = 'ç½‘ç»œè¿æ¥æ–­å¼€'
      }
    }
    
    // é‡è¯•è¿æ¥
    function retryConnection() {
      const btn = event.target
      const originalText = btn.innerHTML
      
      btn.innerHTML = 'ğŸ”„ è¿æ¥ä¸­...'
      btn.disabled = true
      
      // å°è¯•åŠ è½½ä¸€ä¸ªå°çš„èµ„æºæ¥æµ‹è¯•è¿æ¥
      fetch('/manifest.json', { 
        cache: 'no-cache',
        mode: 'no-cors'
      })
      .then(() => {
        // è¿æ¥æˆåŠŸï¼Œé‡æ–°åŠ è½½é¡µé¢
        window.location.reload()
      })
      .catch(() => {
        // è¿æ¥å¤±è´¥
        btn.innerHTML = 'âŒ è¿æ¥å¤±è´¥'
        setTimeout(() => {
          btn.innerHTML = originalText
          btn.disabled = false
        }, 2000)
      })
    }
    
    // åŠ è½½ç¼“å­˜çš„é¡µé¢åˆ—è¡¨
    async function loadCachedPages() {
      if ('caches' in window) {
        try {
          const cacheNames = await caches.keys()
          const cachedUrls = new Set()
          
          for (const cacheName of cacheNames) {
            const cache = await caches.open(cacheName)
            const requests = await cache.keys()
            
            requests.forEach(request => {
              const url = new URL(request.url)
              if (url.pathname !== '/offline.html' && 
                  !url.pathname.includes('.') && 
                  url.pathname !== '/') {
                cachedUrls.add(url.pathname)
              }
            })
          }
          
          // æ›´æ–°é¡µé¢åˆ—è¡¨
          const pagesList = document.getElementById('cachedPagesList')
          
          // æ·»åŠ å‘ç°çš„ç¼“å­˜é¡µé¢
          cachedUrls.forEach(url => {
            const li = document.createElement('li')
            li.className = 'page-item'
            li.innerHTML = `
              <span class="page-icon">ğŸ“„</span>
              <a href="${url}">${url}</a>
            `
            pagesList.appendChild(li)
          })
          
        } catch (error) {
          console.error('Failed to load cached pages:', error)
        }
      }
    }
    
    // ç›‘å¬ç½‘ç»œçŠ¶æ€å˜åŒ–
    window.addEventListener('online', checkNetworkStatus)
    window.addEventListener('offline', checkNetworkStatus)
    
    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      checkNetworkStatus()
      loadCachedPages()
      
      // å®šæœŸæ£€æŸ¥ç½‘ç»œçŠ¶æ€
      setInterval(checkNetworkStatus, 5000)
    })
    
    // é”®ç›˜å¿«æ·é”®
    document.addEventListener('keydown', (event) => {
      if (event.key === 'r' && (event.ctrlKey || event.metaKey)) {
        event.preventDefault()
        retryConnection()
      }
      
      if (event.key === 'h' && (event.ctrlKey || event.metaKey)) {
        event.preventDefault()
        window.location.href = '/'
      }
    })

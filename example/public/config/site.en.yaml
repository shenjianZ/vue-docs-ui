# Navigation Bar Configuration
navbar:
  items:
    - title: "Home"
      link: "/"
      active: true
    - title: "Guide"
      link: "/guide"
    - title: "Advanced"
      link: "/advanced"
    - title: "Examples"
      link: "/examples"
    - title: "GitHub"
      link: "https://github.com/shenjianZ/vue-docs-ui"
      external: true

# Sidebar Navigation Configuration
sidebar:
  sections:
    - title: "Getting Started"
      path: "/guide"
      children:
        - title: "Introduction"
          path: "/guide/introduction"
        - title: "Installation"
          path: "/guide/installation"
        - title: "Quick Start"
          path: "/guide/quick-start"
        - title: "Configuration"
          path: "/guide/configuration"
          
    - title: "Advanced Guide"
      path: "/advanced"
      children:
        - title: "Custom Themes"
          path: "/advanced/themes"
        - title: "Component Development"
          path: "/advanced/components"
        - title: "API Reference"
          path: "/advanced/api"
        - title: "Deployment"
          path: "/advanced/deployment"
    
    - title: "Examples"
      path: "/examples"
      children:
        - title: "Basic Example"
          path: "/examples/basic"
          

# Theme Configuration
theme:
  # Default theme mode: 'light' | 'dark' | 'auto'
  # light: Force light mode
  # dark: Force dark mode
  # auto: Follow system preference (default)
  defaultMode: "auto"
  
  # Allow users to toggle theme (show theme toggle button)
  allowToggle: true
  
  # Color Configuration
  colors:
    primary: "#3b82f6"
    secondary: "#64748b"
    accent: "#06b6d4"
    background: "#ffffff"
    surface: "#f8fafc"
    text: "#1e293b"
    textSecondary: "#64748b"
    border: "#e2e8f0"
    
  fonts:
    primary: "Inter, -apple-system, BlinkMacSystemFont, sans-serif"
    mono: "JetBrains Mono, Consolas, monospace"

# Table of Contents Configuration
toc:
  # Maximum heading level to display in TOC (1-6)
  maxLevel: 2
  
  # Enable table of contents
  enabled: true
  
  # TOC title
  title: "On This Page" 
# 网站基本配置
site:
  title: "动手学学习"
  description: "机器学习入门与实战教程"
  # logo支持以下格式：
  # 1. emoji: "🤖"
  # 2. 图片URL: "https://example.com/logo.png"
  # 3. 本地图片: "/images/logo.png"
  # 4. 相对路径: "./assets/logo.svg"
  logo: "/images/logo.png"
  author: "AI Team"
  
# 顶部导航配置
navbar:
  items:
    - title: "首页"
      link: "/"
      active: true
    - title: "课程"
      link: "https://boyuai.com/courses"
      external: true
    - title: "GitHub"
      link: "https://github.com/d2l-ai/d2l-zh"
      external: true

# 侧边栏导航配置
sidebar:
  sections:
    - title: "第1章 初探机器学习"
      path: "/chapter1"
      children:
        - title: "1.1 人工智能简介"
          path: "/chapter1/ai-intro"
        - title: "1.2 机器学习定义"
          path: "/chapter1/ml-definition"
        - title: "1.3 机器学习发展史"
          path: "/chapter1/ml-history"
        - title: "1.4 机器学习应用场景"
          path: "/chapter1/ml-applications"
          
    - title: "第2章 机器学习基础"
      path: "/chapter2"
      children:
        - title: "2.1 数据预处理"
          path: "/chapter2/data-preprocessing"
        - title: "2.2 特征工程"
          path: "/chapter2/feature-engineering"
        - title: "2.3 模型评估"
          path: "/chapter2/model-evaluation"

# 主题配置
theme:
  # 主题选择：default | vue | github | purple | orange | emerald
  theme: "vue"
  
  # 默认模式：light | dark | auto
  defaultMode: "auto"
  
  # 是否允许用户切换主题
  allowToggle: true
  
  # 是否显示主题切换器（如果为false，用户无法手动切换主题）
  showThemeSwitcher: true

# 目录配置
toc:
  enabled: true
  maxLevel: 3
  title: "目录" 
# 网站基本配置
site:
  title: "动手学学习"
  description: "机器学习入门与实战教程"
  logo: "🤖"
  author: "AI Team"
  
# 顶部导航配置
navbar:
  items:
    - title: "首页"
      link: "/"
      active: true
    - title: "课程"
      link: "https://boyuai.com/courses"
      external: true
    - title: "GitHub"
      link: "https://github.com/d2l-ai/d2l-zh"
      external: true

# 侧边栏导航配置
sidebar:
  sections:
    - title: "第1章 初探机器学习"
      path: "/chapter1"
      children:
        - title: "1.1 人工智能简介"
          path: "/chapter1/ai-intro"
        - title: "1.2 机器学习定义"
          path: "/chapter1/ml-definition"
        - title: "1.3 机器学习发展史"
          path: "/chapter1/ml-history"
        - title: "1.4 机器学习应用场景"
          path: "/chapter1/ml-applications"
          
    - title: "第2章 机器学习基础"
      path: "/chapter2"
      children:
        - title: "2.1 数据预处理"
          path: "/chapter2/data-preprocessing"
        - title: "2.2 特征工程"
          path: "/chapter2/feature-engineering"
        - title: "2.3 模型评估"
          path: "/chapter2/model-evaluation"

# 主题配置
theme:
  colors:
    primary: "#3b82f6"
    secondary: "#64748b"
    accent: "#06b6d4"
    background: "#ffffff"
    surface: "#f8fafc"
    text: "#1e293b"
    textSecondary: "#64748b"
    border: "#e2e8f0"
    
  fonts:
    primary: "Inter, -apple-system, BlinkMacSystemFont, sans-serif"
    mono: "JetBrains Mono, Consolas, monospace"

# 目录配置
toc:
  # 右侧目录默认显示的最大层级 (1-6)
  maxLevel: 2
  
  # 是否启用目录
  enabled: true
  
  # 目录标题
  title: "目录" 